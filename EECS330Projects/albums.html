<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
            <div class="head-bar"> <!--Header of screen-->
                <h1>My Music</h1>
            </div>

            <a href="songs.html">  <!--link to songs.html-->
                <div class = "albums-album-wrapper"> <!--holds and album object-->
                    <div class = "albums-album-art"><img src = "images/imgladinnotme.jpg" class="albumcover"></div> <!--div for art-->
                    <div class = "albums-album-name"><h2>I'm Glad I'm Not Me</h2></div> <!--div for Album Name-->
                    <div class = "albums-artist-name"><h3><i>Born Cages</i></h3></div> <!--div for artist name-->
                </div> 
            </a>

            <!--following three follow same pattern as previous one-->
            <div class = "albums-album-wrapper">
                <div class = "albums-album-art"><img src = "images/currents.jpg" class="albumcover"></div>
                <div class = "albums-album-name"><h2>Currents</h2></div>
                <div class = "albums-artist-name"><h3><i>Tame Impala</i></h3></div>
            </div>

            <div class = "albums-album-wrapper">
                <div class = "albums-album-art"><img src = "images/content.jpg" class="albumcover"></div>
                <div class = "albums-album-name"><h2>Content</h2></div>
                <div class = "albums-artist-name"><h3><i>Joywave</i></h3></div>
            </div>

            <div class = "albums-album-wrapper">
                <div class = "albums-album-art"><img src = "images/neckofthewoods.jpg" class="albumcover"></div>
                <div class = "albums-album-name"><h2>Neck of the Woods</h2></div>
                <div class = "albums-artist-name"><h3><i>Silversun Pickups</i></h3></div>
            </div>

        </div>
    </body>
</html>
